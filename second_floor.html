   <script type="text/javascript">

    function showTime()
    {
        var date=new Date();
        var year=date.getYear();

        if(year<1000){
            year+=1900;
        }
        var day=date.getDay();
        var month=date.getMonth();
        var daym=date.getDate();
        var dayarray=new Array("Sunday,","Monday,","Tuesday,","Wednesday,","Thursday,","Friday,","Saturday,");
        var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

        var currentTime=new Date();
        var h=currentTime.getHours();
        var m=currentTime.getMinutes();
        var s=currentTime.getSeconds();
       
       if(h==24){
           h=0;
       }
       else if(h>12){
           h=h-0;
       }
       h=(h<10)?"0"+h:h;
       m=(m<10)?"0"+m:m;
       s=(s<10)?"0"+s:s;

       var clock=document.getElementById("Myclock");
       
       document.getElementById("Myclock").innerText="" +dayarray[day]+ " " +daym+ " " +montharray[month]+ " "+year+ " | "+ h +":" +m+ ":" +s ;
       document.getElementById("Myclock").textContent="" +dayarray[day]+ " " +daym+ " " +montharray[month]+ " "+year+ " | "+ h +":" +m+ ":" +s ;

       setTimeout(showTime,1000);
    }
    showTime();
    </script>
